            :root{ /*estan son variables creadas*/
                --white: #FFFFFF;/*asi se crean variables en css*/
                --black: #000000;
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --hospital-green: #ACD9B2;
                --sm: 14px;
                --md: 16px;
                --lg: 18px;


            }

            body{
                margin: 0;
                font-family: 'Quicksand', sans-serif
            }

            .cards-container {
                display: grid;/*pone las imagenes que estan dentro del contenedor en columnas*/
                grid-template-columns:repeat(auto-fill, 240px)/* aqui se da como van acomodadas esas imagenes*/
                place-content:center;
            }

            .product-card {
                width:240px;

            }

            .product-card  img{
                width: 240px;
                height: 240px;
                border-radius: 20px;
                object-fit: cover; /*esto permite que la imagen tenga su tama√±o original pero con las medidas
                que se estan detallando*/
            }

            .product-info{
                display: flex;/* esto alinea las imagenes o elementos en un solo bloque*/
                justyfy-content: space-between;
                align-items: center;
                margin-top: 12px;

            }

            .product-info figure {
                margin: 0;
                
            }

            .product-info figure img{
                width: 35px;
                height: 35px;
                 
            }

            .product-info div p:nth-child(1){
                font-weight: bold;
                font-size: var(--md);
                margin-bottom: 4px;
                margin-top: 0;
            }

            .product-info div p:nth-child(2){
                font-size: var(--sm.);
                margin-bottom: 0;
                margin-top: 0;
                color: var(--very-light-pink);
            }

            @media (max-width: 640px) {
                .cards-container {
              
                grid-template-columns:repeat(auto-fill, 140px)/* aqui se da como van acomodadas esas imagenes*/
                
                }

                 .product-card {
                    width:140px;

            }

            .product-card  img{
                width: 140px;
                height: 140px;
                
            }
            }
        </style>
