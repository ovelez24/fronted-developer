<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CONTRASEÃ‘A</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <style>

            :root{ /*estan son variables creadas*/
                --white: #FFFFFF;/*asi se crean variables en css*/
                --black: #000000;
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --hospital-green: #ACD9B2;
                --sm: 14px;
                --md: 16px;
                --lg: 18px;


            }

            body{
                margin: 0;
                font-family: 'Quicksand', sans-serif
            }
            .login{
                width: 100%;
                height: 100vh;
                display:grid;/*esto junto al place-items centro todo el contenido*/
                place-items:center;/*esto centra todo el contenido*/
            }

            .form-container{
                display:grid;
                grid-template-rows:auto 1fr auto;/* esto centra en columnas el contenido que en el contenedor div*/
                width:300px; 
            }

            .logo{
                width: 150px;
                margin-bottom:50px; /*este sirve para dar espacio entre el logo y el titulo*/
                justify: center; /*este centra y justifica el logo*/
                display:none;/*este se coloca para que no aparezca en el modo desktop o computador*/



            }

            
            .form{
                display: flex;/*esto deja en una sola linea todo lo que esta dentro de form*/
                flex-direction: column; /*esto le da direccion al flex para que se vea en columnas o vertical*/
            }

            .form a{
                color: var(--hospital-green);
                font-size: var(--sm);
                text-align: center;
                text-decoration: none;
                margin-bottom: 52px; 
            }

            .label{
                font-size: var(--sm);
                font-weight: bold;
                margin-bottom: 4px;

            }

            .input{
                background-color: var(--very-light-pink);
                border:none; /*este para quitar el borde al input*/
                border-radius: 8px; /*para darle borde circular al input*/
                height: 30px;
                font-size: var(--md);
                padding: 6px; 
                margin-bottom: 12px;

            }

            .input-email{
                margin-bottom: 22px;
            }

            .primary-button{
                background-color: var(--hospital-green);
                border-radius: 8px;
                border: none;
                color: var(--white);
                width: 100%;
                cursor: pointer;/*esto es que para que se vea una mano cuando se puno el cursor sobre el boton*/
                font-size: var(--md);
                font-weight: bold;
                height: 50px;
            }

            .secondary-button{
                background-color: var(--white);
                border-radius: 8px;
                border: 1px solid var(--hospital-green);/* en esta forma se escribe para que tenga borde el boton y 
                color el borde*/
                color: var(--hospital-green);
                width: 100%;
                cursor: pointer;/*esto es que para que se vea una mano cuando se puno el cursor sobre el boton*/
                font-size: var(--md);
                font-weight: bold;
                height: 50px;
            }

            .login-button {
                margin-top: 14px;
                margin-bottom: 30px;
            }
            
            @media (max-width:640px){
                .logo{
                    display: inline-block;/*para que aparezca el logo en esta medida*/
                }
            }

        </style>
    </head>
    <body>
        <div class="login">
           <div class="form-container">
               <img src="./logos/logo_yard_sale.svg" alt="log" class="logo">
           
               <form action="/" class="form">
               <label for="email" class="label">Email address</label>
               <input type="text" id="email" placeholder="platzi@example.com" class="input input-email">

               <label for="password" class="label">Password</label>
               <input type="password" id="password" placeholder="*********" class="input input-password">

               <input type="submit" value="Log in" class="primary-button login-button">
               <a href="/">Forgot my password</a>
                   
               </form>

               <button class="secondary-button signup-button" type="">Sign up</button>
           </div> 
        </div>
    </body>
</html>
